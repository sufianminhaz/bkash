<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 ">
        <header>
            <nav class="flex justify-around ">
                <div class="mt-5">
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="underline p-1">available balance</p>
                </div>
                <button class="btn btn-active btn-error mt-5">Error</button>
    
            </nav>

            <section class="mt-9 p-4">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-5 gap-2">
                    <div id="add-money-box" class="box cursor-pointer border p-4 text-center border rounded">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box cursor-pointer border p-4 text-center border rounded">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center border rounded">
                        <h3>TransferMoney</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center border rounded">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center border rounded">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box cursor-pointer border p-4 text-center border rounded">
                        <h3>Transactions</h3>
                    </div>



                </div>

                <section id="addmoney">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select bank</legend>
                                <select class="select">
                                    <option disabled selected>Select bank</option>
                                    <option value="Bkash">bkash</option>
                                    <option value="Nagad">nagad</option>
                                    <option value="dbbl">DBBL</option>
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="fieldset-label"> Bank-Acount-Number</label>
                                    <input value="96665454598" id="bank-acount" type="number" class="input" placeholder="Type Your Acount Number" required />
                                    <label class="fieldset-label">Amount</label>
                                    <input  id="amount-number" type="number" class="input" placeholder="Add Amount" required />
                                    
                                    <label class="fieldset-label">PIN</label>
                                    <input value="1234" id="pin" type="pin" class="input" placeholder="Type Your Pin" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money" class="btn border-none rounded-full btn-neutral bg-blue-700 mt-4">Add Money</button>
                                  </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>

                <!-- cash out section -->
                 <section id="cash-out">
                    <h2>Cash Out</h2>
                    <fieldset class="fieldset">
                        <label class="fieldset-label"> Bank-Acount-Number</label>
                        <input value="96665454598" id="bank-acount" type="number" class="input" placeholder="Type Your Acount Number" required />
                        <label class="fieldset-label">Amount</label>
                        <input  id="cashout-amount" type="number" class="input" placeholder="Add Amount" required />
                        
                        <label class="fieldset-label">PIN</label>
                        <input value="1234" id="cashout-pin" type="pin" class="input" placeholder="Type Your Pin" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="cashout-btn" class="btn border-none rounded-full btn-neutral bg-blue-700 mt-4">cash Out</button>
                      </fieldset>

                 </section>
            </section>
        </header>

    </section>
    <script src="addmoney.js"></script>
    <script src="script/togol.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/utilities.js"></script>
</body>
</html>
